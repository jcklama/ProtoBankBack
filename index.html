<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('http://localhost:3000/api')
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                console.log(res);
            })
            .catch((e) => {
                console.log(e);
            })

        fetch('http://localhost:3000/api/login', {
            method: 'POST'
        })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                console.log(res);
            })

    </script>
</body>

</html>
